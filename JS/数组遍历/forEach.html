<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>forEach</title>
    <!--
        基本语法： 数组.forEach(function(数组[i],索引值){ 业务处理 });
        功能类似于for循环，但是比for循环更加简洁明了，更易于使用，效率更高;
    -->
</head>

<body>
    <script>
        //求出数组中大于10且不等于10
        const arr = [1, 8, 6, 12, 36, 4, 10, 77]
        let newArr = []
        arr.forEach((value, index) => {
            if (value > 10) newArr.push(value);
        })
        console.log(newArr); // => [12,36,77]

        //例子
        let users = [{ name: '张三', age: 20 }, { name: '李四', age: 21 }, { name: '王五', age: 22 }];

        //遍历数组对象 删除 or 增添
        let newUsers = [];
        let _index;
        users.forEach((item,index)=>{
            if(item.age > 20 && item.name === '李四'){
             newUsers.push(item);
             _index = index;
            }
        })
        
        users.splice(_index,1); //删除下标为1的对象
        console.log(users);// 张三 王五
        
        console.log(newUsers);// 李四
     
    </script>
</body>

</html>
