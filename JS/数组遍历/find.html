<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>find</title>
</head>

<body>
    <!--
基本语法：let item = 数组.find(function(数组[i],索引值)){return 数组[i]===条件};
找到第一个满足条件的值，会返回数值;
-->
    <script>
        const arr = ['安踏', '新百伦', '耐克', '阿迪达斯'];

        let newArr = arr.find((value, index) => {
            return value === '耐克';
        })

        console.log(newArr); //耐克
        console.log(arr[2]); //耐克

        //例子
        let users = [{ name: '张三', age: 20 }, { name: '李四', age: 21 }, { name: '王五', age: 22 }];

        //查找
        let findUsers = users.find(f => f.name === '张三' && f.age === '20');
        console.log(findUsers);//'张三','20'
        
    </script>
</body>

</html>
