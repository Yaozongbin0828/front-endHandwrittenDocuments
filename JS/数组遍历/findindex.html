<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>findIndex</title>
</head>

<body>
<!--
基本语法：let i = 数组.findIndex(function(数组[i],索引值)){return 数组[i]===条件};
找到第一个满足条件的值，会返回数值的索引值(下标);
-->
    <script>
        const arr = ['a', 'b', 'c', 'd', 'e', 'f'];
        let newArr = arr.findIndex((value, index) => {
            return value === 'f';
        })
        console.log(newArr)

        const users = [{ name: '张三', age: '20' }, { name: '李四', age: '21' }, { name: '王五', age: '22' }]
        
        //查找对象下标
        let findUsersIndex = users.findIndxe(f => f.name === '李四');
        console.log(findUsersIndex);// 1
        
    </script>
</body>

</html>
