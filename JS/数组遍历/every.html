<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>every</title>
</head>

<body>
    <!--
基本语法：：let sta = 数组.every(function(数组[i],索引值)){return 数组[i]===条件};
用于检测数组所有元素是否都符合指定条件，返回布尔值;
-->
</body>
<script>
    const arr = ['a', 'a', 'b', 'c', 'a'];
    const newArr = arr.every((value, index) => {
        return value === 'a';
    })

    console.log(newArr);
</script>

</html>
