<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <!--
        基本语法：let newArr(新数组) = 数组.map(function(数组[i],索引值){return 数组[i]+2});
        map的使用和forEach类似，常用来操作原数组里面的内容，会生成新的数组;
    -->
</head>

<body>
    <script>
        //将数组[5,3,7,11,20,15]中每个数组＋2

        const arr = [5, 3, 7, 11, 20, 15]
        let newArr = arr.map((value) => {
            return value + 2
        })
        console.log(newArr); // => [7, 5, 9, 13, 22, 17]

        //例子
        let users = [{ name: '张三', age: 20 }, { name: '李四', age: 21 }, { name: '王五', age: 22 }];

        //每个对象名字添加元素 类似Java里的String流
        let newName = users.map(n => n.name + '是人');
        let newAge = users.map(a => a.age + 10);

        //数组扁平化
        console.log(newName);// 张三是人 李四是人 王五是人
        console.log(newAge);// 30 31 32
        
    </script>
</body>

</html>
