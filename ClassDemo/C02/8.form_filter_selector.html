<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表单属性选择器</title>
    <style type="text/css">
      body,
      td,
      th {
        font-size: 9pt;
      }
    </style>

    <script src="jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function (e) {
        // $("input:enabled").css("background", "red");    //已启用控件的背景色设置
        // $("input:disabled").css("background", "red");   //已禁用控件的背景色设置
        // $("input:disabled").attr("disabled", false);   //将禁用的文本框更改为enabled
        $("input:checked").click(
          //选中的单选框的事件关联
          function () {
            alert("我被选中了");
          }
        );
        // $("select option:selected").css("background", "red");//选中的列表框背景变色
      });
    </script>
  </head>

  <body>
    <form id="form1" name="form1" method="post" action="">
      <table width="600" border="0">
        <tr>
          <th scope="row">姓名：</th>
          <td>
            <label for="txtName"></label>
            <input type="text" name="txtName" id="txtName" />
          </td>
        </tr>
        <tr>
          <th scope="row">性别：</th>
          <td>
            <input
              name="radio"
              type="radio"
              id="rbnan"
              value="rbnan"
              checked="enabled"
            />男
            <input type="radio" name="radio" id="rbnv" value="rbnv" />
            <label for="rbnv">女</label>
          </td>
        </tr>
        <tr>
          <th scope="row">学历：</th>
          <td>
            <label for="idxuedl"></label>
            <select name="idxuedl" id="idxuedl">
              <option value="博士">博士</option>
              <option value="大学" selected="scope">大学</option>
              <option value="大专">大专</option>
              <option value="中专">中专</option>
              <option value="高中">高中</option>
              <option value="小学">小学</option>
            </select>
          </td>
        </tr>
        <tr>
          <th scope="row">用户名：</th>
          <td>
            <label for="idusername"></label>
            <input
              name="idusername"
              type="text"
              disabled="disabled"
              id="idusername"
            />
          </td>
        </tr>
        <tr>
          <th scope="row">密码：</th>
          <td>
            <label for="idpassword"></label>
            <input
              name="idpassword"
              type="password"
              disabled="disabled"
              id="idpassword"
            />
          </td>
        </tr>
        <tr>
          <th scope="row">&nbsp;</th>
          <td>
            <input type="submit" name="idsubmit" id="idsubmit" value="提交" />
            <input type="reset" name="idreset" id="idreset" value="重置" />
          </td>
        </tr>
        <tr>
          <th scope="row">&nbsp;</th>
          <td>
            <input
              type="button"
              name="idchangepassword"
              id="idchangepassword"
              value="更改密码"
            />
            <input
              type="button"
              name="idchangeusername"
              id="idchangeusername"
              value="更改用户"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
